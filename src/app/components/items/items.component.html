<ion-list *ngIf="items && items.length > 0">
  <ion-item *ngFor="let item of items">
    <item [item]="item"></item>
  </ion-item>
</ion-list>

<p *ngIf="items && items.length === 0">
  No items
</p>
<p *ngIf="!items">
  Loading ...
</p>
